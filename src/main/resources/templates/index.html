<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Жартів</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; font-size: 2em; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; color: #333; font-weight: 600; }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.3); }
        .joke-result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .joke-result h3 { color: #667eea; margin-bottom: 15px; font-size: 1.2em; }
        .joke-text { color: #333; line-height: 1.8; font-size: 16px; white-space: pre-wrap; }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            color: #c33;
            border-radius: 10px;
            border-left: 5px solid #c33;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .emoji { font-size: 1.5em; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">Генератор Жартів</span></h1>

        <form action="/joke" method="post">
            <div class="form-group">
                <label for="topic">Про що розказати жарт?</label>
                <input type="text"
                       id="topic"
                       name="topic"
                       placeholder="Наприклад: програмісти, коти, понеділок..."
                       autofocus
                       th:value="${topic}">
            </div>
            <button type="submit">Отримати жарт!</button>
        </form>

        <div th:if="${joke}" class="joke-result">
            <h3><span class="emoji">Жарт про «<span th:text="${topic}"></span>»:</span></h3>
            <p class="joke-text" th:text="${joke}"></p>
        </div>

        <div th:if="${error}" class="error">
            <span class="emoji">Помилка:</span> <span th:text="${error}"></span>
        </div>
    </div>
</body>
</html>
